<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../img/ui/favicon.png"/>
    <title>Admin Login - FashionHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="admin.css">

</head>
<body class="text-center admin-login">

    <main class="form-signin">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #0d6efd;"></i>
                <h1 class="h3 my-3 fw-bold">Admin Panel Login</h1>
                <p class="text-muted mb-4">Masuk untuk mengelola toko</p>
                <form action="admin-dashboard.html">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com" value="admin@fashionhub.com" required>
                        <label for="adminEmail">Alamat Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="adminPassword" placeholder="Password" value="admin123" required>
                        <label for="adminPassword">Password</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Login</button>
                    <p class="mt-4 mb-0 text-muted">
                        <a href="../index.html" class="text-decoration-none text-muted small">Kembali ke Situs</a>
                    </p>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
