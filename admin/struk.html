<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="../img/ui/favicon.png"/>
    <title>Struk Pesanan #FASHION-125</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Style sederhana untuk struk */
        body {
            background-color: #fff;
            color: #000;
        }
        .container {
            max-width: 600px; /* Lebar struk kertas thermal */
            padding: 2rem;
            border: 1px dashed #ccc;
        }
        
        /* Sembunyikan tombol 'Tutup' saat di-print */
        @media print {
            .no-print {
                display: none;
            }
            .container {
                border: none;
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h3 class="text-center fw-bold">FashionHub</h3>
        <p class="text-center small mb-0">Jl. Pahlawan No. 123, Surabaya</p>
        <p class="text-center small">-----------------------------------</p>
        
        <div class="row">
            <div class="col-6">
                <p class="mb-0 small">ID Pesanan: #FASHION-125</p>
                <p class="mb-0 small">Pelanggan: Ahmad Yani</p>
            </div>
            <div class="col-6 text-end">
                <p class="mb-0 small">Tanggal: 11 Nov 2025</p>
            </div>
        </div>
        
        <hr>
        
        <div class="d-flex justify-content-between">
            <span class="small">Urban Hoodie (Qty: 1)</span>
            <span class="small">Rp 320.000</span>
        </div>
        
        <hr>
        
        <div class="d-flex justify-content-between">
            <span class="small">Subtotal</span>
            <span class="small">Rp 320.000</span>
        </div>
        <div class="d-flex justify-content-between">
            <span class="small">Pengiriman</span>
            <span class="small">Rp 0</span>
        </div>
        <div class="d-flex justify-content-between fw-bold mt-2">
            <span>Total</span>
            <span>Rp 320.000</span>
        </div>
        
        <p class="text-center small mt-4">--- Terima Kasih ---</p>
        
        <button class="btn btn-secondary w-100 no-print" onclick="window.close()">Tutup Halaman</button>
    </div>

    <script>
        window.onload = () => {
            window.print();
        }
    </script>
</body>
</html>
